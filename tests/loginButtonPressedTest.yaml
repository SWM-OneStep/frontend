appId: com.safezone.onestep
---
# 앱을 실행
- launchApp

# 로그인 버튼을 찾고 클릭
- tapOn:
    text: 'Sign in with Google|구글 로그인'

# Google 로그인 폼이 나타나는지 확인
- assertVisible:
    text: 'onestep'

# 로그인 폼이 나타나면 구글 계정 클릭
- tapOn:
    text: '.*gmail.com'
#
- tapOn:
    text: 'Continue|계속'

- assertVisible:
    text: 'Today|투데이'
    waitUntilVisible: true
