name: React Native Expo Android Build Check

on:
  pull_request:
    branches: [dev]

jobs:
  check-android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npm install expo

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Set up Google services file
        env: 
         DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          cat /home/runner/work/frontend/frontend/android/app/google-services.json | base64
          echo $DATA > /home/runner/work/frontend/frontend/android/app/google-services.json


      - name: Check Android build
        run: |
          APP_MODE=development npx expo prebuild --platform android
          cd android
          ./gradlew assembleDebug --dry-run
